<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            background-color: rgb(172, 238, 254);
            padding: 10px;
        }
        .box {
            color: blue;
            width: 10%;
            margin: 5px;
        } 
        @media (max-width:1023px){
            .container {
                justify-content: space-around;
            }
        @media (max-width:767px){
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box one">Home</div>
        <div class="box two">About</div>
        <div class="box three">Products</div>
        <div class="box four">Contact</div>
    </div>
</body>
</html>
