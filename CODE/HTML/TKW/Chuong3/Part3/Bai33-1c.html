<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            background-color: rgb(255, 152, 26);
            gap:10px;
            padding:10px;
            text-align: center;
            grid-template-columns: auto;
        }
        .item{
            background-color:beige;
            color: brown;
            padding:20px;
        }
        @media (min-width:641px){
            .grid-container{
                grid-template-columns: auto auto;
            }
            .item1,.item2,.item5{
                grid-column: 1/3;
            }
        }
        @media (min-width:769px){
            .grid-container{
                grid-template-columns: auto auto auto;
                grid-template-rows: auto auto auto;
                grid-template-areas:    'item1 item1 item1'
                                        'item2 item3 item4'
                                        'item2 item5 item5';
            }
            .item1{
                grid-area: item1;
            }
            .item2{
                grid-area: item2;
            }
            .item5{
                grid-area: item5;
            }
            
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1">Header</div>
        <div class="item item2">Menu</div>
        <div class="item item3">Main</div>
        <div class="item item4">Right</div>
        <div class="item item5">Footer</div>
    </div>
</body>
</html>
