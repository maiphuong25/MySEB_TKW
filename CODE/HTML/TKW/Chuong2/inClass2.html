<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Bảng với Viền Ngoài Màu Đỏ</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 3px solid red; /* Viền ngoài màu đỏ */
        }
        th, td {
            border: 1px solid transparent; /* Viền bên trong không màu */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Tô nền cho tiêu đề cột */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tiêu đề 1</th>
                <th>Tiêu đề 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dữ liệu 1</td>
                <td>Dữ liệu 2</td>
            </tr>
            <tr>
                <td>Dữ liệu 3</td>
                <td>Dữ liệu 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
