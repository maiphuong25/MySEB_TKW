<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .muc{
            background-color: rgb(245, 126, 146);
            color: white;
            padding:10px;
            margin: 5px;
            text-align: center;
            width: 23%;
            flex: 4 2 23%;
            box-sizing: border-box;
            
        }
        .gird-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 100vw;
        }
        @media (max-width:1024px){
            .muc{
                width: 45%;
                flex: 1 1 45%;
                box-sizing: border-box;
                
            }
        }
    </style>
</head>
<body>
    <div class="gird-container">
        <div class="muc">Sản phẩm 1</div>
        <div class="muc">Sản phẩm 2</div>
        <div class="muc">Sản phẩm 3</div>
        <div class="muc">Sản phẩm 4</div>
        <div class="muc">Sản phẩm 5</div>
        <div class="muc">Sản phẩm 6</div>
        <div class="muc">Sản phẩm 7</div>
        <div class="muc">Sản phẩm 8</div>
    </div>
</body>
</html>
