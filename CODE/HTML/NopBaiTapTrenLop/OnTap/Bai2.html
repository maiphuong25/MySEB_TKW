<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gird-container{
            display: grid;
            grid-template-columns: auto auto auto;

        }
        .muc{
            background-color: rgb(80, 193, 218);
            padding:10px;
            margin: 5px;
            text-align: center;
        }
        @media (min-width:768px){
            .gird-container{
                grid-template-columns: auto auto auto auto;
            }
        }
        @media (min-width:1024px){
            .gird-container{
                grid-template-columns: auto auto auto auto auto auto    ;
            }
        }
    </style>
</head>
<body>
    <div class="gird-container">
        <div class="muc">Mục 1</div>
        <div class="muc">Mục 2</div>
        <div class="muc">Mục 3</div>
        <div class="muc">Mục 4</div>
        <div class="muc">Mục 5</div>
        <div class="muc">Mục 6</div>
    </div>
</body>
</html>
