<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form method="post" action="/gui">
            <p>
                <label>Nhập văn bản:</label>
                <input type="text">
            </p>
            <p>
                <label>Mật khẩu:</label>
                <input type="password">
            </p>
            <p>
                <label>Chọn giới tính:</label>
                <input type="radio">
                <label>Nam</label>
                <input type="radio">
                <label>Nữ</label>
            </p>
            <p>
                <label>Chọn sở thích:</label>
                <input type="checkbox">
                <label>Thể thao</label>
                <input type="checkbox">
                <label>Đọc sách</label>
            </p>
            <p>
                <label>Nhập số:</label>
                <input type="number">
            </p>
            <p><button>Gửi</button></p>
        </form>
    </body>
</html>
