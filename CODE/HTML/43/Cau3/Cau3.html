<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nháº­p ThÃ´ng Tin - Phong CÃ¡ch Má»›i</title>
    <style>
        /* Äá»‹nh dáº¡ng body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container cá»§a form */
        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 550px;
            box-sizing: border-box;
            border-top: 5px solid #42a5f5;
        }

        /* TiÃªu Ä‘á» cá»§a form */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        /* Äá»‹nh dáº¡ng cÃ¡c nhÃ£n vÃ  input */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
            flex: 1;
        }

        .form-group input,
        .form-group textarea {
            flex: 2;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
        
            border-color: #42a5f5;
            outline: none;
        }

        /* Äá»‹nh dáº¡ng cho nÃºt gá»­i */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #42a5f5;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1e88e5;
        }
        /* styles.css */

        

      
        @media (max-width: 768px) {
            
            .form-group {
                display: flex;
                flex-direction: column; 
                align-items: flex-start;
            }
        }

    
        @media (max-width: 414px) {
            .label {
                display:flex; 
                font-size: 12px; /
            }
            .form-group label{
                display: none;
                
            }
            .form-group {
                display: flex;
                flex-direction: column; 
                align-items: flex-start;
            }
            input,textarea{
                width: 90%;
            }
        }
        
    </style>
</head>
<body>

<div class="form-container">
    <h2>thong tin nguoi dung</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="fullname">ho ten:</label>
            <input type="text" id="fullname" name="fullname" placeholder="nhap ho ten cua ban" required>
        </div>
        <div class="form-group">
            <label for="dob">ngay sinh:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="address">dia chi:</label>
            <textarea id="address" name="address" rows="4" placeholder="nhap dia chi cua ban" required></textarea>
        </div>
        <button type="submit" class="submit-btn">gui</button>
    </form>
</div>

</body>
</html>
