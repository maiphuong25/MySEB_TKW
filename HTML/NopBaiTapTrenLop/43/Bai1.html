<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            justify-content: center;

        }
        .box {
            padding: 10px;
            flex: 1;
        }
        .box1 {
            background-color: pink;
        }
        .box2 {
            background-color: rgb(211, 164, 255);
        }
        .box3 {
            background-color: rgb(118, 255, 105);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Hộp 1</div>
        <div class="box box2">Hộp 2</div>
        <div class="box box3">Hộp 3</div>
    </div>
</body>
</html>
