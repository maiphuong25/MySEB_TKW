<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: auto auto auto;
            gap:10px;
        }
        .box{
            background-color: peachpuff;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box box1">Muc 1</div>
        <div class="box box2">Muc 2</div>
        <div class="box box3">Muc 3</div>
        <div class="box box4">Muc 4</div>
        <div class="box box5">Muc 5</div>
        <div class="box box6">Muc 6</div>
        <div class="box box7">Muc 7</div>
        <div class="box box8">Muc 8</div>
        <div class="box box9">Muc 9</div>
    </div>
</body>
</html>
