<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 10px;


        }
        .box{
            background-color: rgb(143, 204, 255);
            color: black;
            text-align: center;
            padding:10px
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box box1">Muc 1</div>
        <div class="box box2">Muc 2</div>
        <div class="box box3">Muc 3</div>
        <div class="box box4">Muc 4</div>
    </div>
</body>
</html>
