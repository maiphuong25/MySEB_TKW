<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh điều hướng</title>
</head>
<body>

<nav style="background-color: #333; overflow: hidden; text-align:left;">
    <a href="#" style="display: inline-block; padding: 14px 20px; color: white; text-decoration: none; margin: 0 15px; transition: background-color 0.3s;">Trang chủ</a>
    <a href="#" style="display: inline-block; padding: 14px 20px; color: white; text-decoration: none; margin: 0 15px; transition: background-color 0.3s;">Giới thiệu</a>
    <a href="#" style="display: inline-block; padding: 14px 20px; color: white; text-decoration: none; margin: 0 15px; transition: background-color 0.3s;">Dịch vụ</a>
    <a href="#" style="display: inline-block; padding: 14px 20px; color: white; text-decoration: none; margin: 0 15px; transition: background-color 0.3s;">Liên hệ</a>
</nav>

<script>
    // Thêm hiệu ứng hover bằng JavaScript
    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
        link.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#555';
        });
        link.addEventListener('mouseout', function() {
            this.style.backgroundColor = '';
        });
    });
</script>

</body>
</html>
