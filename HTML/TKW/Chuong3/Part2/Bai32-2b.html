<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 400px;
            flex-direction: row;
            align-content: flex-end;
            display: flex;
            border: 1px solid black;
        }
        .layout {
            display: flex;
            width: 25%;
            height: 100%;
            flex-direction: column-reverse;
        }
        .box {
            border: 1px solid white;
            
        }
        .box1 {
            height: 20%;
            
        }
        .box2 {
            height: 25%;
        }
        .box3 {
            height: 40%;
        }
        .box4 {
            height: 45%;
        }
        .box5 {
            height: 50%;
        }
        .box6 {
            height: 15%;
        }
        .box7 {
            height: 40%;
        }
        .box8 {
            height: 30%;
        }
        .box1,.box3,.box5,.box7 {
            background-color: rgb(255, 255, 0);
        }
        .box2,.box4,.box6,.box8 {
            background-color: rgb(57, 96, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layout one">
            <div class="box box1">20%</div>
            <div class="box box2">25%</div>
        </div>
        <div class="layout two">
            <div class="box box3">40%</div>
            <div class="box box4">45%</div>
        </div>
        <div class="layout three">
            <div class="box box5">50%</div>
            <div class="box box6">15%</div>
        </div>
        <div class="layout four">
            <div class="box box7">40%</div>
            <div class="box box8">30%</div>
        </div>
    </div>
    
</body>
</html>
