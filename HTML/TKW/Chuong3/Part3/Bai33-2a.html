<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gird-container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap:10px;
            text-align: center;
        }
        .item{
            display: flex;
            align-items: center;
            justify-content: center;
            color:white
        }
        .item1{
            grid-area: 1/1/1/3;
        }
        .item3{
            grid-area: 2/1/4/2;
        }
        .item4{
            grid-area: 2/2/2/4;
        }
        

    </style>
</head>
<body>
    <div class="gird-container">
        <div class="item item1" style="background-color:#FFBE98">1</div>
        <div class="item item2" style="background-color:#F05A7E">2</div>
        <div class="item item3" style="background-color:#125B9A">3</div>
        <div class="item item4" style="background-color:#0B8494">4</div>
        <div class="item item5" style="background-color:#FD8B51">5</div>
        <div class="item item6" style="background-color:#F2E5BF">6</div>
    </div>
</body>
</html>
