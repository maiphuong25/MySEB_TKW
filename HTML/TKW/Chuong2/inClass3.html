<!DOCTYPE html>
<html>
<head>
    <title>Bảng thông tin</title>
    <style>
        table {
            width: 600px;
            border: 1px solid red
        }

        th, td {
          
            padding: 2px;
            text-align: left;
        }
        td:first-child {
            width: 200px;
        }

        td:nth-child(2) {
            width: 300px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>Giới tính</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Nguyễn Văn Chức</td>
        <td>Nam</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Hoàng Thị Thanh Hà</td>
        <td>Nữ</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Nguyễn Thành Thủy</td>
        <td>Nam</td>
    </tr>
</table>

</body>
</html>
